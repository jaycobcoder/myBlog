---
layout: search
page_title: Search
permalink: /search/
---

<html lang="{{ page.lang | default: "en" }}"></html>
  {%- include head.html -%}
  {% include header.html %}
  {%-include back_link.html-%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <div class="w">
      <div class="row">
      <div class="col-12">
        <div id="search-bar" class="pb">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input id="search-input" type="text" placeholder="검색어를 입력하세요." />
        </div>
        <ul id="results-container" class="list-none">

        </ul>
      </div>
      </div>
    </div>
  </body>
  {%-include footer.html-%}

<!-- Script pointing to jekyll-search.js -->
<script src="/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

  <script type="text/javascript">
  SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
      noResultsText: '검색 결과가 존재하지 않습니다.',
      limit: 10000,
      fuzzy: false,
      exclude: ['Welcome']
  });
  </script>
</html>
